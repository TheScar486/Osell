{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'account/css/logout.css' %}">
<div class="logout-wrapper">
    <div class="logout-card">
        <h2 class="logout-title">Sesión cerrada</h2>
        <p class="logout-message">Has cerrado sesión correctamente.</p>
        <div class="logout-loader"></div>
        <p class="logout-redirect">Serás redirigido al login en unos segundos...</p>
        <p class="logout-optional">Si no eres redirigido, <a href="{% url 'login' %}" class="logout-link">haz clic aquí</a>.</p>
    </div>
</div>

<script>
    setTimeout(function () {
        window.location.href = "{% url 'login' %}";
    }, 50000); // Redirige en 5 segundos
</script>
{% endblock %}
